{% set name = "laserfields" %}
{% set version = "0.4.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/laserfields-{{ version }}.tar.gz
  sha256: 8edd55722c5ad35b59eabaa98ed62f5f316f685a12e60e04cc235ab403eeedfa

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - flit-core >=3.2,<4
    - pip
  run:
    - python >={{ python_min }}
    - numpy >=1.15
    - scipy >=1.0
    - numba >=0.49

test:
  imports:
    - laserfields
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Python library for describing time-dependent laserfields by Johannes Feist.
  license: MIT
  license_file: LICENSE
  home: https://github.com/jfeist/pylaserfields

extra:
  recipe-maintainers:
    - jfeist
